<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>JQuery </title>


</head>
<body>




<button id="clickme"> Clique para o efeito </button>

<img id="book" src="img/book.png" alt="" width="200" height="250">




 <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>


$( "#clickme" ).click(function() {
  $( "#book" ).slideToggle( "slow", function() {
    // Animation complete.
  });
});

</script>


</body>
</html>
